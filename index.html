<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/font-awesome.min.css" rel="stylesheet">
    <link href="dist/css/styles.css" rel="stylesheet">
    <script src="dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="dist/js/progress-bars.js" type="text/javascript"></script>
    <title>Year progress bars</title>
</head>
<body class="container bg-dark">
    
    <div >
        <div class="col-12 text-white text-center p-2 p-md-3 p-lg-5">
            <h1 class="text-primary">YEAR PROGRESS BARS</h1>
            <h5>Thanks for using this app you can Follow me on:</h5>
            <div class="pt-2">
                <a class="btn btn-secondary" href="https://www.instagram.com/erick_marty_t/" target="_blank">
                    <i class="fa fa-lg fa-instagram" aria-hidden="true"></i>
                </a>
                <a class="btn btn-secondary" href="https://www.linkedin.com/in/erick-marty-terrazas-zeballos-917985147/" target="_blank">
                    <i class="fa fa-lg fa-linkedin" aria-hidden="true"></i>
                </a>
                <a class="btn btn-secondary" href="https://github.com/lil-mars/" target="_blank">
                    <i class="fa fa-lg fa-github" aria-hidden="true"></i>
                </a>
                <a class="btn btn-secondary" href="https://www.youtube.com/@erickmartyterrazaszeballos9321" target="_blank">
                    <i class="fa fa-lg fa-youtube" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 pt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Year</h3>
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" id="progress-bar-percentage-year" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="card-footer  text-center">
                        <strong id="label-progress-bar-percentage-year"></strong>
                      </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 pt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Month</h3>
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped  progress-bar-animated"
                                 id="progress-bar-percentage-month"
                                 role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="card-footer  text-center">
                        <strong id="label-progress-bar-percentage-month">99 %</strong>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 pt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Week</h3>
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar"
                                 id="progress-bar-percentage-month"
                                 style="width: 99%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="card-footer  text-center">
                        <strong>99 %</strong>
                      </div>
                </div>
            </div>
            <div class="col-12 col-md-6 pt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Day</h3>
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" style="width: 99%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="card-footer  text-center">
                        <strong>99 %</strong>
                      </div>
                </div>
            </div>
        </div>
        


    </div>
</body>
</html>
